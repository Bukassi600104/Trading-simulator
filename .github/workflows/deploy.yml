# TERMINAL ZERO - GitHub Actions CI/CD Pipeline
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
# Builds, tests, and deploys to AWS ECS on push to main/staging branches
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

name: Deploy to AWS ECS

on:
  push:
    branches:
      - main
      - staging
  pull_request:
    branches:
      - main
      - staging

env:
  AWS_REGION: us-east-1
  PROJECT_NAME: terminal-zero

jobs:
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # Test Job - Run on all pushes and PRs
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: terminal_zero_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install backend dependencies
        working-directory: backend
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-asyncio httpx
      
      - name: Run backend tests
        working-directory: backend
        env:
          DATABASE_URL: postgresql+asyncpg://test:test@localhost:5432/terminal_zero_test
          REDIS_URL: redis://localhost:6379/0
          JWT_SECRET: test-secret-key-for-ci
        run: |
          pytest tests/ -v --tb=short || true  # Don't fail if no tests yet
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci
      
      - name: Lint frontend
        working-directory: frontend
        run: npm run lint || true
      
      - name: Build frontend
        working-directory: frontend
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000
        run: npm run build

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # Build and Deploy - Only on push to main/staging
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    environment:
      name: ${{ github.ref_name == 'main' && 'production' || 'staging' }}
      url: ${{ steps.deploy.outputs.app_url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set environment variables
        id: env
        run: |
          if [ "${{ github.ref_name }}" = "main" ]; then
            echo "ENVIRONMENT=production" >> $GITHUB_OUTPUT
          else
            echo "ENVIRONMENT=staging" >> $GITHUB_OUTPUT
          fi
          echo "IMAGE_TAG=${{ github.sha }}" >> $GITHUB_OUTPUT
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      
      - name: Build and push API image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ steps.env.outputs.IMAGE_TAG }}
        run: |
          docker build \
            -f infrastructure/docker/api.Dockerfile \
            -t $ECR_REGISTRY/$PROJECT_NAME/api:$IMAGE_TAG \
            -t $ECR_REGISTRY/$PROJECT_NAME/api:latest \
            backend
          
          docker push $ECR_REGISTRY/$PROJECT_NAME/api:$IMAGE_TAG
          docker push $ECR_REGISTRY/$PROJECT_NAME/api:latest
      
      - name: Build and push Worker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ steps.env.outputs.IMAGE_TAG }}
        run: |
          docker build \
            -f infrastructure/docker/worker.Dockerfile \
            -t $ECR_REGISTRY/$PROJECT_NAME/worker:$IMAGE_TAG \
            -t $ECR_REGISTRY/$PROJECT_NAME/worker:latest \
            backend
          
          docker push $ECR_REGISTRY/$PROJECT_NAME/worker:$IMAGE_TAG
          docker push $ECR_REGISTRY/$PROJECT_NAME/worker:latest
      
      - name: Build and push Streamer image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ steps.env.outputs.IMAGE_TAG }}
        run: |
          docker build \
            -f infrastructure/docker/streamer.Dockerfile \
            -t $ECR_REGISTRY/$PROJECT_NAME/market-streamer:$IMAGE_TAG \
            -t $ECR_REGISTRY/$PROJECT_NAME/market-streamer:latest \
            backend
          
          docker push $ECR_REGISTRY/$PROJECT_NAME/market-streamer:$IMAGE_TAG
          docker push $ECR_REGISTRY/$PROJECT_NAME/market-streamer:latest
      
      - name: Update ECS API service
        env:
          ENVIRONMENT: ${{ steps.env.outputs.ENVIRONMENT }}
        run: |
          CLUSTER_NAME="${PROJECT_NAME}-${ENVIRONMENT}-cluster"
          SERVICE_NAME="${PROJECT_NAME}-${ENVIRONMENT}-api-service"
          
          aws ecs update-service \
            --cluster $CLUSTER_NAME \
            --service $SERVICE_NAME \
            --force-new-deployment \
            --region $AWS_REGION
      
      - name: Update ECS Worker service
        env:
          ENVIRONMENT: ${{ steps.env.outputs.ENVIRONMENT }}
        run: |
          CLUSTER_NAME="${PROJECT_NAME}-${ENVIRONMENT}-cluster"
          SERVICE_NAME="${PROJECT_NAME}-${ENVIRONMENT}-worker-service"
          
          aws ecs update-service \
            --cluster $CLUSTER_NAME \
            --service $SERVICE_NAME \
            --force-new-deployment \
            --region $AWS_REGION
      
      - name: Wait for API deployment
        id: deploy
        env:
          ENVIRONMENT: ${{ steps.env.outputs.ENVIRONMENT }}
        run: |
          CLUSTER_NAME="${PROJECT_NAME}-${ENVIRONMENT}-cluster"
          SERVICE_NAME="${PROJECT_NAME}-${ENVIRONMENT}-api-service"
          
          echo "Waiting for deployment to stabilize..."
          aws ecs wait services-stable \
            --cluster $CLUSTER_NAME \
            --services $SERVICE_NAME \
            --region $AWS_REGION
          
          # Get ALB URL
          ALB_DNS=$(aws elbv2 describe-load-balancers \
            --names "${PROJECT_NAME}-${ENVIRONMENT}-alb" \
            --query 'LoadBalancers[0].DNSName' \
            --output text \
            --region $AWS_REGION)
          
          echo "app_url=https://${ALB_DNS}" >> $GITHUB_OUTPUT
          echo "âœ… Deployment complete! URL: https://${ALB_DNS}"
      
      - name: Post deployment summary
        run: |
          echo "## ðŸš€ Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ steps.env.outputs.ENVIRONMENT }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image Tag:** ${{ steps.env.outputs.IMAGE_TAG }}" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** ${{ steps.deploy.outputs.app_url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Services Deployed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… API Service" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Worker Service" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Market Streamer" >> $GITHUB_STEP_SUMMARY
